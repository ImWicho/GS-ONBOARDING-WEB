<app-toolbar [isSmall]="isSmall"></app-toolbar>
<mat-drawer-container>
  <mat-drawer class="bg-sidenav" [mode]="!isSmall ? 'side' : 'over'" [opened]="!isSmall" #matDrawer>
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
