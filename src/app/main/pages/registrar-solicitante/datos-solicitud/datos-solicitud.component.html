<div class="border">
  <h3 class="f-500 color-blue">Producto que le interesa:</h3>
  <div class="row">
    <div class="col-xs mr-5">
      <p class="f-500 n-margin">Informaci√≥n de solicitud:</p>
    </div>
  </div>
  <form [formGroup]="form">
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="legacy">
          <mat-label>Producto solicitado</mat-label>
          <mat-select formControlName="product" (valueChange)="emit()">
            <mat-option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
