<div class="row">
  <div class="col-xs-12">
    <h1 class="f-500">Registrar solicitante</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="row">
      <div class="col-xs-12 mb-15">
        <app-ine (ineFile)="ine = $event"></app-ine>
      </div>
      <div class="col-xs-12 mb-15">
        <app-biometrica></app-biometrica>
      </div>
      <div class="col-xs-12 mb-15">
        <app-redes-sociales (redes)="redes = $event"></app-redes-sociales>
      </div>
      <div class="col-xs-12 mb-15">
        <app-datos-financieros (datosFinancieros)="datosFinancieros = $event"></app-datos-financieros>
      </div>
      <div class="col-xs-12 mb-15">
        <app-datos-solicitud (datosSolicitud)="datosSolicitud = $event"></app-datos-solicitud>
      </div>
      <div class="col-xs-12 mb-15">
        <app-documentos-adicionales (docsAditionals)="setDocs($event)"></app-documentos-adicionales>
      </div>
      <div class="col-xs-12 mb-15">
        <app-contactos></app-contactos>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="row">
      <div class="col-xs-12 mb-15">
        <app-datos-prospecto (datosProspecto)="datosProspecto = $event"></app-datos-prospecto>
      </div>
      <div class="col-xs-12 mb-15">
        <app-mapa (coords)="coords = $event"></app-mapa>
      </div>
      <!--  -->
    </div>
  </div>
</div>
<div class="row end-xs" style="margin-bottom: 30px;">
  <div class="col-xs end-xs">
    <button mat-flat-button color="primary" [class.spinner]="loading" (click)="sendData()" [disabled]="isDisabled || loading">Registrar</button>
  </div>
</div>
