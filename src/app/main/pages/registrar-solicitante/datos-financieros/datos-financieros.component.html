<div class="border">
  <form [formGroup]="form">
  <h3 class="f-500 color-blue">Medios de pago:</h3>
  <!-- <div class="row">
    <div class="col-xs mr-5">
      <p class="f-500 n-margin">Medios de pago:</p>
    </div>
  </div> -->
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="legacy">
          <mat-label>Tipo de modo de pago</mat-label>
          <mat-select formControlName="payment" (valueChange)="emit()">
            <mat-option *ngFor="let payment of payments" [value]="payment.id"> {{ payment.name }} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-xs">
        <mat-form-field>
          <mat-label>No. de tarjeta</mat-label>
          <input
            matInput
            placeholder="No. de tarjeta"
            formControlName="card_number"
            (keyup)="emit()"
          />
        </mat-form-field>
      </div>
      <div class="col-xs">
        <mat-form-field appearance="legacy">
          <mat-label>Fecha expiración</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="expiration_date" readonly>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>        
      </div>
        <div class="col-xs-12">
          <mat-checkbox color="primary" (change)="bureau($event)" formControlName="credit_bureau">Autorizo consulta en el buró de crédito</mat-checkbox>
        </div>
    </div>
    <div class="row mt-10">
      <div class="col-xs mr-5">
        <p class="f-500 n-margin">Medios de cobro:</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field appearance="legacy">
          <mat-label>Medios de cobro:</mat-label>
          <mat-select formControlName="cobro" (valueChange)="emit()">
            <mat-option *ngFor="let payment of payments" [value]="payment.id"> {{ payment.name }} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
