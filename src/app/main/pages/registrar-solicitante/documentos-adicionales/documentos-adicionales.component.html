<div class="border">
  <h3 class="f-500 color-blue">Documentos:</h3>
  <div class="row">
    <div class="col-xs mr-5">
      <p class="f-500 n-margin">Documentos:</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs">
      <mat-form-field appearance="legacy">
        <mat-label>Documentos a adjuntar</mat-label>
        <mat-select [formControl]="formControl">
          <mat-option *ngFor="let document of documents" [value]="document">
            {{ document.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-xs" *ngIf="formControl.valid">
      <app-get-files
        types="application/pdf"
        text="Agregar archivo"
        (files)="setFiles($event)"
      ></app-get-files>
    </div>
  </div>
  <div class="row">
    <div class="col-xs">
      <div class="row">
        <div class="col-xs-12" *ngFor="let doc of filesType">
          <p>*- {{ doc.name | slice:0:20 }}...</p>
        </div>
      </div>
    </div>
    <div class="col-xs">
      <app-list-files [removeFile]="true" [files]="filesComponent" (idx)="removeFile($event)" (getFiles)="setFiles2($event)"></app-list-files>
    </div>
  </div>
</div>
