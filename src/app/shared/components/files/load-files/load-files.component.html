<h2 mat-dialog-title>Cargar archivo</h2>
<mat-dialog-content class="mat-typography">
  <div class="wrap-drag">
    <input
    type="file"
    #input
    class="fileDrop"
    [accept]="data.types"
    multiple
    (change)="getFiles($event)"
    >
    <div class="drag-text row center-xs middle-xs">
      <p>Selecciona o arrastra tu archivo</p>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="files.length === 0">Aceptar</button>
</mat-dialog-actions>
