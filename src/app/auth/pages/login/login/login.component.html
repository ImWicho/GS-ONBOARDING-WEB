<div class="bg">
  <div class="container">
    <div class="row center-xs middle-xs full-height" style="flex-direction: column;">
      <mat-card>
        <form [formGroup]="form" (ngSubmit)="onLogIn()" autocomplete="off">
          <div class="row">
            <div class="col-xs-12">
              <div class="img-wrap">
                <img class="img-responsive" src="assets/icons/logo.svg" alt="logo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field appearance="legacy">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" formControlName="email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field appearance="legacy">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                <mat-icon [svgIcon]="hide ? 'eye-off' : 'eye'"></mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button mat-raised-button
              type="submit"
              color="primary"
              [disabled]="form?.invalid || loading"
              [class.spinner]="loading"
              >Iniciar Sesión</button>
            </div>
          </div>
        </form>
      </mat-card>
      <div class="eon" style="margin-top: 40px;">
        <img src="assets/icons/eon.svg">
      </div>
    </div>
  </div>
</div>
